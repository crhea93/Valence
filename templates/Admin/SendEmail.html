{% load i18n %}

<div class="modal fade" id="SendModal" tabindex="-1" role="dialog" aria-labelledby="SendModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="DeleteModalLabel">{% trans 'Send CAM' %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <p>{% trans 'Would you like to send your CAM to our team at the University of Waterloo' %}</p>
               <form id="contactForm" name="sentMessage" novalidate="novalidate" method="post" action="{% url 'send_cam' %}">
                    {% csrf_token %}
                        <div class="row">
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                                        type="submit">{% trans "Yes" %}
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">{% trans 'No' %}</button>

                            </div>
                        </div>
                    </form>

          </div>

        </div>
      </div>
    </div>
