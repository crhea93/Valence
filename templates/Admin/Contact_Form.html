{% load widget_tweaks %}
{% load static %}
{% load i18n %}
<!-- Modal for CONTACT -->
    <div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactFormModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactFormModalLabel">Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate" method="post" action="{% url 'contact_form' %}">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                           name="contacter"
                                           id="id_contacter"
                                           placeholder="{% trans 'Your Name *' %}"
                                           {% if contact_form.contacter.value != None %}value="{{ contact_form.contacter.value|stringformat:'s' }}"{% endif %}
                                           maxlength="30"
                                           required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                           name="email"
                                           id="id_email"
                                           placeholder="{% trans 'Your Email *' %}"
                                           {% if contact_form.email.value != None %}value="{{ contact_form.email.value|stringformat:'s' }}"{% endif %}
                                           maxlength="30"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                            <textarea type="text" class="form-control"
                                           name="message"
                                           id="id_message"
                                           placeholder="{% trans 'Please enter a message.' %}"
                                           {% if contact_form.message.value != None %}value="{{ contact_form.message.value|stringformat:'s' }}"{% endif %}
                                           maxlength="1000"
                                           required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                                        type="submit">{% trans "Send message" %}
                                </button>
                            </div>
                        </div>
                    </form>
              </div>
          </div>
        </div>
      </div>
    </div>
