[pytest]
DJANGO_SETTINGS_MODULE = cognitiveAffectiveMaps.settings_local
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov
    --cov-config=.coveragerc
testpaths = users block link

[coverage:run]
branch = True
source = .
omit =
    */migrations/*
    */__init__.py
    manage.py
    */wsgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    @property
    if settings.DEBUG
